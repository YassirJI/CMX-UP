
    
<div class="wrapper wrapper-content" style="padding: 20px 30px" >
            <div class="row">
                    <rd-widget>
                        <rd-widget-header><h5>Add Dashboard</h5>
                        </rd-widget-header >
                        <rd-widget-body >
                            <form method="get" class="form-horizontal">
                                <fieldset>
                                    <div class="control-group form-group">
                                        <label class="control-label col-sm-2">Name
                                        <span class="field_req">*</span></label>
                                        <div class="controls col-sm-8">
                                            <input type="text" name="name" placeholder="Dashboard name" class="required form-control" autofocus="">
                                        </div>
                                    </div>
                                    <div class="control-group form-group">
                                        <label class="control-label col-sm-2">Description</label>
                                        <div class="controls col-sm-8">
                                            <textarea name="description" id="description" placeholder="Add Description" class="form-control" style="width:100%;" rows="5"></textarea>
                                        </div>
                                    </div>
                                    <div style="border-bottom: 1px solid #dee5e7; margin-bottom:20px"></div>
                                    <div class="row">
                                        <div class="form-actions col-sm-offset-2 col-sm-10">
                                            <a (click)='onBack()' class="btn btn-sm btn-default-imp btn-lg-imp btn-default">Cancel</a>
                                            <a (click)='onSubmit()' type="submit" class="save btn btn-sm btn-primary btn-primary-imp btn-lg-imp" id="dashboardAdd">Save</a>
                                            <span class="error-message inline-block"></span> 
                                        </div>
                                    </div>
                                    
                                </fieldset>

                            </form>
                                
                        </rd-widget-body>
                    </rd-widget>
            </div>
</div>
