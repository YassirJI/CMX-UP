<div class="border-bottom">
             <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class='container-fluid' style="padding: 20px 30px;">
                    <div class="row">
                        <div class="col-lg-8"> 
                            <h3>Dashlets</h3>
                        </div>
                    </div>
                </div>
            </nav>
</div>
    
<div class="wrapper wrapper-content" style="padding: 20px 30px" >
            <div class="row">
                <div *ngFor="let category of categories; let i = index">
                    <div class="clearfix" *ngIf="i % 4 == 0"></div>
                    <div class="col-lg-3" >
                        <rd-widget>
                            <rd-widget-header>
                            <h5>{{category.title}}</h5>
                            </rd-widget-header>
                            <rd-widget-body [popover]="myPopover" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true">
                                <div class="panel wrapper b-a text-center">
                                    <div class="text-base"><i class="portlets-modal-icon icon icon-user"></i>				
                                        <b>{{category.title}}</b>
                                    </div><br>
                                    <div class="text-flow-ellipsis line-clamp line-clamp-3 m-b widget-text" style="height:60px" rel="tooltip" title="See a list of 50 recently added contacts customizable by filters.">
                                       {{category.description}}
                                        </div>
                                    <a type="button" class="btn btn-sm btn-default" data-toggle="modal" data-target="#myModal" >Add</a>
                                </div>
                            </rd-widget-body>
                        </rd-widget>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">Add Dashlet</h4>
                                </div>
                                <div class="modal-body">
                                   <div class="container-fluid">
                                        <p></p>
                                        <dual-list [sort]="keepSorted" [source]="sourceDashboards" [key]="key" [display]="display" [filter]="true" [(destination)]="confirmedDashboards" height="265px"></dual-list>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" (click)="addNewDashlet()">Add</button>
                                </div>
                                </div>
                            </div>
                        </div>
                        <popover-content #myPopover 
                                        placement="bottom"
                                        [animation]="true" 
                                        [closeOnClickOutside]="true"
                                        [closeOnMouseOutside]="true"
                                        style="width:500px">
                            <img src="{{category.templateImgName}}">
                        </popover-content>


                    </div>
                </div>
            </div>
</div>
